{% load static %}
{% load event_tags %}
{% load avatar_tags %}

<!-- Header -->
<header id="header" class="page-section full-header">
	<div id="header-wrap">
		<div class="container clearfix">
			<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

			<!-- Logo -->
			<div id="logo">
				<a href="http://codeweek.eu" class="standard-logo" data-dark-logo="img/codeweekeu.png"><img src="{% static 'img/codeweekeu.png' %}" alt="CodeWeekES"></a>
				<a href="http://codeweek.eu" class="retina-logo" data-dark-logo="img/codeweekeu.png"><img src="{% static 'img/codeweekeu.png' %}" alt="CodeWeekES"></a>
			</div>

			<nav id="primary-menu">

				<!-- Primary Navigation -->
				<!-- ============================================= -->
				<ul>
					<li><a href="http://codeweek.eu/">Home</a></li>
					<li><a href="http://events.codeweek.eu/" class="current">Events</a></li>
					<li><a href="http://events.codeweek.eu/ambassadors">Ambassadors</a></li>
					<li><a href="/resources/">Resources</a></li>
					<li><a href="/about/">About</a></li>
					<li><a href="http://blog.codeweek.eu/">News</a></li>
				</ul>

				<!-- Top Search -->
				<!-- ============================================= -->
				<div id="top-search">
					<a href="#" id="top-search-trigger"><i class="icon-search3"></i><i class="icon-line-cross"></i></a>	
					<form action="/search.html" method="get">
						<input type="text" name="q" class="form-control" value="" placeholder="Type & hit Enter...">
					</form>
				</div><!-- #top-search end -->

			</nav><!-- #primary-menu end -->
		</div>
	</div>
</header>
